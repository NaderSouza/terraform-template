apiVersion: v1
kind: Namespace
metadata:
  name: keda
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: keda
spec:
  replicas: 0  
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: keda
spec:
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: nginx-cron
  namespace: keda
spec:
  scaleTargetRef:
    name: nginx
  minReplicaCount: 0
  maxReplicaCount: 3
  triggers:
    - type: cron
      metadata:
        timezone: "America/Sao_Paulo"
        start: "0 8 * * 1-5"   # escala durante dias úteis 08:00
        end:   "0 18 * * 1-5"  # reduz após 18:00
        desiredReplicas: "2"
